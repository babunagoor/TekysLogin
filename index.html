<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking with BootStrap for Extra Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Normal Css -->
    <link rel="stylesheet" href="LoginPage.css">
    <title>TekysLab</title>
</head>

<body>
    <div class="d-flex flex-row j">
        <aside class="lorry-img">
            <img alt="TekysLab" src="Assets/sidebanner.jpg" title="TekysLab" class="side-banner">
            <p class="first-txt">
                TMS
                <span class="scnd-text">TRANSPORT
                    MANAGEMENT
                    SYSTEM
                </span>
            </p>
        </aside>
        <div class="right-part">
            <div class="login-screen">
                <img alt="TekysLab" src="Assets/logo.svg" title="TekysLab" class="logo-banner">

                <div class="para-text">
                    <p class="h1 mt-5">Hi, Welcome back!</p>
                    <p class="login-account">LOG IN TO YOUR ACCOUNT</p>
                </div>
                <form>
                    <div class="mt-5">
                        <div class="input-block">
                            <input type="text" name="input-text" id="input-text" required spellcheck="false">
                            <span class="placeholder">
                                Email ID
                            </span>
                        </div>
                        <div>
                            <div class="input-block mt-5">
                                <input type="password" name="input-text" id="input-text" required spellcheck="false">
                                <span class="placeholder">
                                    Password
                                </span>
                            </div>
                            <div class="text-danger forgot-pass">
                                <p class="forget-text">Forgot Password?</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btns">Sign in</button>
                </form>
            </div>
            <div class="system-logos">
                <img src="Assets/img-002.svg" alt="logo" class="system-l-logo" />
            </div>
            <div>
                <img src="Assets/img-001.svg" alt="logo" class="system-logo" />
            </div>

            <div class="footer">
            </div>
        </div>
    </div>
</body>

</html>
